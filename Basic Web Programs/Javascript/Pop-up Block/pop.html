<!DOCTYPE html>
<html>
  <head>
    <title>popup detect</title>
    <script>
      function detectPopupBlocked() {
        var popup = window.open(null,"", "test", "width=100,height=100");
        if (popup) {
          // document.writeln("Popup is displayed");
          window.open('error.html');
        } else {
          popup.close();
          document.writeln("Popup is Blocked");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="detectPopupBlocked()">Check Pop-up</button>
  </body>
</html>
